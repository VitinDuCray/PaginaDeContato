<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Victor Hugo">
    <meta name="keywords" content="Contato, VictorHugo, Projeto">
    <meta name="description" content="Uma página de contato da empresa VitoJobs">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/vitop.png" type="img/icon">
    <title>Página de Contato</title>
</head>
<body>

    <div class="base">
        <div class="wrapper">
            <form action="" method="get">
                <h1>Tire Suas Dúvidas</h1>
                <div class="input-box">
                    <input type="text" placeholder="Seu nome" required>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Como podemos ajudar?" required>
                </div>
                <button type="submit" class="btn">Enviar</button>
            </form>
        </div>
    </div>

    <footer>
        <p> &copy;2024 Victor Hugo. Todos os direitos reservados </p>
    </footer>

</body>
</html>
